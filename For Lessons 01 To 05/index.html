<!DOCTYPE html>
<html>
<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- name: Specifies the character encoding for the HTML document
    name value:application-name
    author
    description
    generator
    keywords
    viewport
    content:Specifies the value associated with the http-equiv or name attribute
    content value:text -->
    <meta name="description" content=" This Is Description For My First Page"/>
    <!-- http-equiv:Provides an HTTP header for the information/value of the content attribute
    http-equiv value:content-security-policy
    content-type
    default-style
    refresh -->
    <meta http-equiv="refresh" content="30">
    <title>My First Page</title>
    <style></style>
    <script></script>
</head>
<body>
    This Is My First Page
</body>
</html>
