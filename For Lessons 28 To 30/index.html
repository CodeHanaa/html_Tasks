<!DOCTYPE html>
<html>

       <meta charset="UTF-8">

    <body>
        <p><mark>التكليف 01</mark></p>
        <form method="get">

            <div>

            <div>

            </div>

                <optgroup label="Python">
                    <option value="1">v2.0</option>
                    <option value="2">v3.0</option>

                </optgroup>
            </select>
            <br>
